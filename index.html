<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Книга контактов</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/contacts.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <link rel="stylesheet" href="css/groups.css" />
    <link rel="stylesheet" href="css/accordion.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="app-title">
        <img
          src="img/contact_book_icon.svg"
          alt="Contact Book"
          class="contact-book-icon"
        />
        <p class="title-text">Книга контактов</p>
      </div>

      <div class="buttons">
        <button id="addContactBtn" class="btn btn-danger">
          Добавить контакт +
        </button>
        <button id="manageGroupsBtn" class="btn btn-primary">Группы</button>
      </div>
    </header>

    <!-- Modal contact -->

    <div id="addContactModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">
          <h2 id="modalTitle" class="modal-title-text">Добавление контакта</h2>
          <span id="closeAddContactModal" class="close"
            ><img
              src="img/close_button_modal.svg"
              alt="Close button"
              class="close-button-modal"
          /></span>
        </div>
        <div class="modal-inputs">
          <input type="text" id="fullName" placeholder="Введите ФИО" />
          <input type="text" id="phoneNumber" placeholder="Введите номер" />
          <select id="groupSelect"></select>
        </div>

        <div class="modal-footer">
          <button id="saveContactBtn" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>

    <!-- Modal group -->
    <div id="manageGroupsModal" class="modal">
      <div class="modal-content">
        <div class="modal-title">
          <h2 class="modal-title-text">Группы контактов</h2>
          <span id="closeManageGroupsModal" class="close"
            ><img
              src="img/close_button_modal.svg"
              alt="Close button"
              class="close-button-modal"
          /></span>
        </div>

        <div id="groupsList"></div>
        <div class="modal-footer">
          <button id="addGroupBtn" class="btn btn-primary btn-add-group">
            Добавить
          </button>

          <button
            id="saveGroupsBtn"
            class="btn btn-primary"
            onclick="saveGroups()"
          >
            Сохранить
          </button>
        </div>
      </div>
    </div>

    <!-- Contact list -->
    <main>
      <div class="accordion" id="accordionExample"></div>
    </main>

    <!-- <script type="module" src="js/main.js"></script> -->
    <script src="app.js"></script>
  </body>
</html>
